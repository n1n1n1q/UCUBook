<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/static/assets/ucu.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>UCUBook</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Serif+Pro%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400"/>
  <link rel="stylesheet" href="../static/styles/styles.css">
</head>
<body>
<div class="ucubook">
  <div class="header-group">
    <div class="header-background">
    </div>
    <img id="loginIcon" class="login-icon" src="../static/assets/user.png" alt="Login/User icon">
    <a href="/"><img class="logo-image" src="../static/assets/image-1.png"/></a>
    <!-- pop-up menu -->
    <div class="popup-menu" id="popupMenu">
      <ul>
        <li><a href="requests">Історія бронювань</a></li>
        <li><a href="admin">Керування</a></li>
        <li><a id="logout" href="#">Вийти</a></li>
      </ul>
    </div>
  </div>

  <!-- sidebars -->
  <div class="sidebars">
    <!-- floors sidebar -->
    <div class="floors">
      <p class="floor-title">Поверхи</p>
      <div id="floorsContainer"></div>
    </div>
    <!-- map -->
    <div class="map-container">
    </div>
    <!-- buildings sidebar -->
    <div class="buildings">
      <p class="building-title">Корпуси</p>
      <div id="buildingsContainer"></div>
    </div>
  </div>
  <!-- search bar -->
  <div class="bar-and-res">
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="">
    <button id="searchButton">Search</button>
  </div>
    <div id="results"></div>
  </div>
  <div id="requestMenu"></div>
</div>
<script src="../static/scripts/floors_buttons.js"></script>
<script src="../static/scripts/popup.js"></script>
<script src="../static/scripts/search_bar.js"></script>
</body>
</html>
